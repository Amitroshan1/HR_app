<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/hr_dash.css') }}">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pap6O+..." crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <header id="header">
        <div class="logo">
            <img src="{{ url_for('static', filename='photo/saffo logo.png') }}" alt="Logo">
        </div>
        <nav class="nav-bar" id="navbar">
            <ul>
                <li><a href="{{ url_for('auth.E_homepage') }}" class="active">Home</a></li>
            </ul>
        </nav>
    </header>

    {% block content %}{% endblock %}

    <!-- JS -->
    <script src="{{ url_for('static', filename='css/javascript.js') }}"></script>
</body>

</html>
