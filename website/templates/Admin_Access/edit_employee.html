{% extends "Admin_Access/admin_base.html" %}
{% block title %}Edit Employee{% endblock %}
{% block content %}

<div class="container">
    <h2>Edit Employee</h2>

    <form method="POST">
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" value="{{ employee.name }}" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" value="{{ employee.email }}" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Father Name</label>
            <input type="text" name="father_name" value="{{ employee.father_name }}" class="form-control">
        </div>

        <div class="form-group">
            <label>Mother Name</label>
            <input type="text" name="mother_name" value="{{ employee.mother_name }}" class="form-control">
        </div>

        <div class="form-group">
            <label>Marital Status</label>
            <select name="marital_status" class="form-control">
                <option value="Single" {% if employee.marital_status=="Single" %}selected{% endif %}>Single</option>
                <option value="Married" {% if employee.marital_status=="Married" %}selected{% endif %}>Married</option>
            </select>
        </div>

        <div class="form-group">
            <label>Spouse Name</label>
            <input type="text" name="spouse_name" value="{{ employee.spouse_name }}" class="form-control">
        </div>

        <div class="form-group">
            <label>Mobile</label>
            <input type="text" name="mobile" value="{{ employee.mobile }}" class="form-control">
        </div>

        <div class="form-group">
            <label>Emergency Mobile</label>
            <input type="text" name="emergency_mobile" value="{{ employee.emergency_mobile }}" class="form-control">
        </div>

        <div class="form-group">
            <label>Gender</label>
            <select name="gender" class="form-control">
                <option value="Male" {% if employee.gender=="Male" %}selected{% endif %}>Male</option>
                <option value="Female" {% if employee.gender=="Female" %}selected{% endif %}>Female</option>
                <option value="Other" {% if employee.gender=="Other" %}selected{% endif %}>Other</option>
            </select>
        </div>

        <div class="form-group">
            <label>Designation</label>
            <input type="text" name="designation" value="{{ employee.designation }}" class="form-control">
        </div>

        <div class="form-group">
            <label>Permanent Address</label>
            <input type="text" name="permanent_address_line1" value="{{ employee.permanent_address_line1 }}" class="form-control">
        </div>

        <div class="form-group">
            <label>Permanent Pincode</label>
            <input type="text" name="permanent_pincode" value="{{ employee.permanent_pincode }}" class="form-control">
        </div>

        <div class="form-group">
            <label>Present Address</label>
            <input type="text" name="present_address_line1" value="{{ employee.present_address_line1 }}" class="form-control">
        </div>

        <div class="form-group">
            <label>Present Pincode</label>
            <input type="text" name="present_pincode" value="{{ employee.present_pincode }}" class="form-control">
        </div>

        <button type="submit" class="btn btn-success">Update</button>
        <a href="{{ url_for('Admins_access.employee_details_admin', admin_id=employee.admin_id) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
